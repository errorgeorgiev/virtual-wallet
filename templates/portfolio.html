{% extends 'base.html' %}

{% block title %}Portfolio{% endblock %}

{% block content %}

<div class="container my-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="hstack">
                <div class="card-body w-50">
                    <h5 class="card-title">User Information</h5>
                    <p class="card-text">Username: {{user.username}}</p>
                    <p class="card-text">Email: {{user.email}}</p>
                    <p class="card-text">Total deposited money(USD): {{user.total_deposits}}</p>
                    <p class="card-text">Total balance(USD): {{user.current_account_value}}</p>
                  </div>
                  <div class="card-body text-center w-50">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-bounding-box w-70" viewBox="0 0 16 16">
                        <path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z"/>
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                      </svg>
                  </div>
            </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Coin Distribution</h5>
            <div id="pie-graph"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Pie Graph JavaScript -->
  <script>
    // Data
    var data = [
      {
        values: [10, 20, 300, 1000, 5000],
        labels: ["Bitcoin", "Ethereum", "Cardano", "Doge", "Ripple"],
        type: "pie"
      }
    ];

    // Layout
    var layout = {
      title: "Coin Distribution",
      height: 400,
      width: 500
    };

    // Plot the Pie Graph
    Plotly.newPlot("pie-graph", data, layout);
  </script>

{% endblock %}
